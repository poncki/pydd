[tox]
envlist = py35

[testenv]
passenv = CI TRAVIS TRAVIS_* TOXENV CIRCLE_BRANCH CI_BRANCH

deps =
    check-manifest
    readme_renderer
    flake8
    pytest
    pylint
    codecov

commands =
    check-manifest --ignore tox.ini,tests*
    python setup.py check -m -r -s
    py.test tests/
    flake8 --exit-zero src/pydd tests/
    pylint src/pydd/ tests/
    codecov -e TOXENV

[flake8]
exclude = .tox,*.egg,build,.__stash__
select = E,W,F
